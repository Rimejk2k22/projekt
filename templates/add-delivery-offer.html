<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <header>
        <h2>Dodaj zlecenie przewozu</h2>
        <button><a href="{{ request.META.HTTP_REFERER }}">Wroc</a></button>
    </header>

    <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Nazwa">
        <p><textarea name="description" placeholder="Dodaj opis"></textarea></p>
        <label>Cena przewozu: </label>
        <input type="number" step="0.01" name="wage">
        <br>
        <label>Dystans</label>
        <input type="number" step="0.001" name="distance">

        <p>
            Zaladunek
            <input type="text" name="city_from" placeholder="miasto">

            <input type="text" name="street_from" placeholder="ulica">

            <input type="number" name="street_from_number" placeholder="numer ulicy">
        </p>


        <p>
            Miejsce docelowe
            <input type="text" name="city_to" placeholder="miasto">


            <input type="text" name="street_to" placeholder="ulica">


            <input type="number" name="street_to_number" placeholder="numer ulicy">
        </p>

        <input type="submit" value="Zapisz">
    </form>

</body>
</html>
